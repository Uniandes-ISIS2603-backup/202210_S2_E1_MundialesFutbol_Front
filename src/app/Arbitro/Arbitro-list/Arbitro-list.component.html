<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let arbitro of arbitros">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ arbitro.imagenArbitro }}"
                alt="{{ arbitro.nombre }}"
              />
              <div class="card-body">
                <h5 class="card-title">{{ arbitro.nombre }}</h5>
                  <p class="card-text">[{{ arbitro.nacionalidad.nombre }}]</p>
              </div>
           </div>
      </div>
   </div>
</div>
