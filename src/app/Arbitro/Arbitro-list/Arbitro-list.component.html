<div *ngIf="selected">
  <app-Arbitro-detail [arbitroDetail]="selectedArbitro"></app-Arbitro-detail>
</div>
<br>
<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
<button class="btn btn-1 btn-sep icon-info" (click) = "sortByName()">Sort</button>
<div class="container-fluid">
  <div class="row">
    <div class="col mb-2" *ngFor="let arbitro of arbitros">
          <div class="card p-2" style="width: 15rem; height: 33rem">
              <img
                class="card-img-top"
                src="{{ arbitro.imagenArbitro }}"
                alt="{{ arbitro.nombre }}"
                (click)="onSelected(arbitro)"
              />
              <div class="card-body">
                <h5 class="card-title">{{ arbitro.nombre }}</h5>
                  <p class="card-text">Pais de origen: {{ arbitro.nacionalidad.nombre }}
                  </p>
              </div>
           </div>
      </div>
   </div>
</div>
