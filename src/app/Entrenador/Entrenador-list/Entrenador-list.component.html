<div class="container-fluid">
  <div class="table">
    <div class="table table-striped table-bordered table-hover">
      <thead>
        <th>Nombre</th>
        <th>Imagen</th>
        <th>Biografia</th>
      </thead>
      <tbody>
        <tr *ngFor="let entrenador of Entrenadores">
          <td>{{entrenador.nombre}}</td>
          <td><img src="{{entrenador.imgEntrenador}}" alt="{{entrenador.nombre}}" style = "display:block;height: 20rem;margin-left: auto;margin-right: auto;"></td>
          <td>{{entrenador.biografia}}</td>
        </tr>
      </tbody>
    </div>
  </div>
</div>
