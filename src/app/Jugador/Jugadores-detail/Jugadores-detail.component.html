<div class="container-fluid">
  <p class="h3 p-3">{{ jugadorDetail.nombre }}</p>
  <div class="row">
    <div class="col-2">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ jugadorDetail.foto}}"
          alt="{{ jugadorDetail.nombre }}"
        />
      </div>
    </div>
    <div class="col">
      <dl>
        <dt>Jugadores</dt>
        <dd class="caption" *ngFor="let Partido of jugadorDetail.partido">
          {{ Partido.ciudad }} - {{ Partido.estadio }} - {{ Partido.fecha }} - {{ Partido.tipoPartido }}
        </dd>
        <hr />
        <hr />
      </dl>
    </div>
  </div>
 </div>
