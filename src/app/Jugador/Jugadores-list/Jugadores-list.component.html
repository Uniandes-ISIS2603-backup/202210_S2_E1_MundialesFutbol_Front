<div class="container-fluid">
  <div class="row">
    <div class="col-sm">
      <div class="table">
        <div class="table table-striped table-bordered table-hover">
          <thead>
            <th>Nombre</th>
            <th>Edad</th>
            <th>Foto</th>
            <th>Fecha de Nacimiento</th>
            <th>Liga Actual</th>
            <th>Equipo Actual</th>
            <th>Posicion</th>
          </thead>
          <tbody>
            <tr *ngFor="let jugador of Jugador" (click) = "onSelected(jugador)">
              <td>{{jugador.nombre}}</td>
              <td>{{jugador.edad}}</td>
              <td><img src="{{jugador.foto}}" alt="{{jugador.nombre}}" style = "display:block;height: 20rem;margin-left: auto;margin-right: auto;"></td>
              <td>{{jugador.fechaNacimiento}}</td>
              <td>{{jugador.ligaActual}}</td>
              <td>{{jugador.equipoActual}}</td>
              <td>{{jugador.posicion}}</td>
            </tr>
          </tbody>
        </div>
      </div>
    </div>
    <div class="col-sm">
      <div *ngIf="selected">
        <app-Jugadores-detail [jugadorDetail]="selectedJugador"></app-Jugadores-detail>
      </div>
    </div>
  </div>
</div>
